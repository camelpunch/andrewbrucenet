<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Andrew Bruce: Create encrypted message</title>
    <link rel="Stylesheet" type="text/css" href="/normalize.css"/>
    <link rel="Stylesheet" type="text/css" href="/styles.css"/>
  </head>
  <body>
    <div class="container">
      <h1>Encrypt something for <a href="mailto:me@andrewbruce.net">me@andrewbruce.net</a></h1>
      <p class="loading">Loading key...</p>
      <p>
	<label for="message">Your message</label>
      </p>
      <p>
	<textarea cols="50" rows="10" id="message"></textarea>
      </p>
      <pre id="encrypted" class="gibberish"></pre>
      <p>
	Encrypted entirely in your browser using
	<a href="https://github.com/openpgpjs/openpgpjs">OpenPGP.js</a>.
      </p>
      <p>
	<a href="/encrypt/application.js">Source</a>
      </p>
    </div>
    <script src="/jquery-3.2.1.min.js"></script>
    <script src="/encrypt/openpgp.min.js"></script>
    <script src="/encrypt/application.js"></script>
  </body>
</html>
