---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: andrewbruce-net
  labels:
    app: andrewbruce-net
spec:
  replicas: 1
  selector:
    matchLabels:
      app: andrewbruce-net
  template:
    metadata:
      labels:
        app: andrewbruce-net
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: andrewbruce-net
        image: $IMAGE
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        readinessProbe:
          tcpSocket:
            port: 8080
          failureThreshold: 2
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2

        livenessProbe:
          tcpSocket:
            port: 8080
          failureThreshold: 3
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2
